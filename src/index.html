<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find Your Picture</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="main">
      <form class="search-form js-search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
          class="search-form__input"
        />
        <button class="search-form__button" type="submit">Search</button>
      </form>

      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button class="load-more is-hidden">Load more</button>

      <div class="lds-ripple is-hidden">
        <div></div>
        <div></div>
      </div>
    </main>
  </body>
</html>
